jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Pull images
      run: |
          docker pull nacos/nacos-server:v2.4.0.1
          docker save nacos/nacos-server:v2.4.0.1 > nacos-v2.4.0.tar
          tar czvf nacos-v2.4.0.1-amd64.tar.gz nacos-v2.4.0.tar
         
    - name: Set up QEMU
      uses: docker/setup-qemu-action@v3
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    - name: Build and push
      uses: docker/build-push-action@v6
      with:
        # platforms: linux/amd64,linux/arm64
        platforms: linux/arm64
        tags: nacos/nacos-server:v2.4.0.1
        load: true
        outputs: type=tar,dest=test.tar
    - name: checkfile 
      run: |
        docker save nacos/nacos-server:v2.4.0.1 > test.tar
        docker load -i test.tar
        tar czvf nacos-v2.4.0.1-arm64.tar.gz test.tar
    - name: Archive production artifacts
      uses: actions/upload-artifact@v4
      with:
        name: images
        path: |
          nacos-v2.4.0.1-arm64.tar.gz


