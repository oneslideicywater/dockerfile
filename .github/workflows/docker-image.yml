name: Docker Image CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
env:
  IMAGE_NAME: oneslide/k8s.gcr.io
  ORIGIN_TAG: registry.opensource.zalan.do/acid/spilo-14:2.1-p7
  TAG_SUFFIX: zalando-spilo-14-2.1-p7
jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Pull images
      run: |
         docker pull ${{ env.ORIGIN_TAG }} 
         docker tag ${{ env.ORIGIN_TAG }} ${{ env.IMAGE_NAME }}:${{env.TAG_SUFFIX}}

    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
        
    - name: Publish Image to Docker Hub
      run: |
        docker push ${{ env.IMAGE_NAME }}:${{env.TAG_SUFFIX}}
